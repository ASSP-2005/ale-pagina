<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="https://static.vecteezy.com/system/resources/thumbnails/022/528/768/small_2x/cute-heart-love-logo-icon-isolated-on-white-background-png.png" type="image/x-icon">

<body class="bubu-body">
    <header class="bubu-header">
    </header>
    <div class="bubu-audio">
        <button class="bubu-audio--button" id="play audio">
            <img src="./resources/play-icon.svg" alt="play" class="bubu-audio--button__icon" title="Reproducir">

        <div class="bubu-audio--length">

        <h1 class="bubu-main--header">───── ⋆⋅☆⋅⋆ ─────</h1>

            <figure class="bubu-main--figure">

            </figure>
        </div>
        <p class="bubu-main--body">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Cupiditate, fuga?</p>
    </main>
